site_name: Slack Manager
site_description: A Go-based Slack bot for managing alerts and issues within Slack channels
site_author: peteraglen
repo_url: https://github.com/peteraglen/slack-manager
repo_name: peteraglen/slack-manager

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quickstart.md
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
  - Architecture:
      - Overview: architecture/overview.md
      - API Server: architecture/api-server.md
      - Manager: architecture/manager.md
      - Data Flow: architecture/data-flow.md
  - API Reference:
      - Overview: api/overview.md
      - Endpoints: api/endpoints.md
      - Alert Format: api/alert-format.md
      - Prometheus Integration: api/prometheus.md
  - Development:
      - Setup: development/setup.md
      - Testing: development/testing.md
      - Contributing: development/contributing.md
  - Operations:
      - Deployment: operations/deployment.md
      - Monitoring: operations/monitoring.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/peteraglen/slack-manager
